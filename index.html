<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>

    <div class="col-1">
      <img class="logo" src="./images/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="submitForm" class="container_form">
        <input id="inputSubmit" type="email" placeholder="Your email address..." class="submitForm_input" aria-required="true">
        <label id="error" class="error" for="inputSubmit">Please provide a valid email addres</label>
        <label id="success" class="success" for="inputSubmit">Successful subscription</label>
        <input id="btnSubmit" type="submit" value="Notify Me" aria-label="Notify Me" class="submitForm_submit">
      </form>

      <!-- <label id="error" class="error" for="inputSubmit">Please provide a valid email addres</label>
      <label id="success" class="success" for="inputSubmit">Successful subscription</label> -->
    </div>
    <div class="col-2">
      <img src="./images/illustration-dashboard.png" alt="" class="panel">

    </div>
    <div class="col-3">
      <div class="icono"><ion-icon name="logo-facebook"></ion-icon></div>
      <div class="icono"><ion-icon name="logo-twitter"></ion-icon></div>
      <div class="icono"><ion-icon name="logo-instagram"></ion-icon></div>
    </div>

    <div class="col-4">
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    

  </main>


  <script src="./index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
